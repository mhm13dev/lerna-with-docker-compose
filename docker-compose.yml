services:
  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
      target: development
    profiles:
      - development
    ports:
      - "3000:3000"
    env_file:
      - ./packages/api/.env
    working_dir: /app/packages/api
    volumes:
      - ./:/app
  client:
    build:
      context: .
      dockerfile: packages/client/Dockerfile
      target: development
    profiles:
      - development
    ports:
      - "3001:5173"
    env_file:
      - ./packages/client/.env
    working_dir: /app/packages/client
    volumes:
      - ./:/app

  api_production:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
      target: production
    profiles:
      - production
    ports:
      - "3000:3000"
    env_file:
      - ./packages/api/.env
  client_production:
    build:
      context: .
      dockerfile: packages/client/Dockerfile
      target: production
    profiles:
      - production
    ports:
      - "3001:4173"
    env_file:
      - ./packages/client/.env
